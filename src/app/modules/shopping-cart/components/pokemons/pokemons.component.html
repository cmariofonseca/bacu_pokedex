<ng-container *ngIf="pokemons; else elseTemplate">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let pokemon of pokemons" class="col">
      <div class="card h-100">
        <img
          [src]="pokemon.sprites.other['official-artwork'].front_default"
          [alt]="pokemon.name"
          class="card-img-top"
        />
        <div class="card-body">
          <div
            class="d-flex justify-content-between"
            style="font-family: cursive"
          >
            <h2 class="card-title">{{ pokemon.name | titlecase }}</h2>
            <h3 class="card-title"># {{ pokemon.id }}</h3>
          </div>
          <div class="d-flex">
            <span class="badge text-bg-info d-flex align-items-center">
              Abilities:
            </span>
            <div
              *ngFor="let ability of pokemon.abilities; let i = index"
              class="d-flex"
            >
              <h6 *ngIf="i < 2" class="card-text ms-3">
                {{ ability.ability.name }}
              </h6>
            </div>
          </div>
          <div class="d-flex mt-3">
            <span class="badge text-bg-warning d-flex align-items-center">
              Types:
            </span>
            <div *ngFor="let type of pokemon.types">
              <h6 class="card-text ms-3">{{ type.type.name }}</h6>
            </div>
          </div>
          <div class="mt-3 d-flex">
            <div
              *ngFor="let stats of pokemon.stats; let i = index"
              class="d-flex"
            >
              <span *ngIf="i < 3" class="badge text-bg-success">
                {{ stats.stat.name | titlecase }}:
              </span>
              <h6 *ngIf="i < 3" class="card-text ms-2 me-3">
                {{ stats.base_stat }}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100 d-flex justify-content-between mt-5">
      <button (click)="toList()" type="button" class="btn btn-secondary btn-lg">
        Volver al listado
      </button>
      <button
        (click)="deleteList()"
        type="button"
        class="btn btn-danger btn-lg"
      >
        Eliminar pokemones seleccionados
      </button>
    </div>
  </div>
</ng-container>

<ng-template #elseTemplate>
  <div class="w-100 d-flex justify-content-center">
    <img src="assets/images/pikachu.jpg" alt="" />
  </div>
  <div class="d-flex justify-content-center mt-5">
    <h2>No hay pokemones para mostrar :(</h2>
  </div>
</ng-template>
